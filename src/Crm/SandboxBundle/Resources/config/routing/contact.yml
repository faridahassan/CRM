contact:
    path:     /
    defaults: { _controller: "CrmSandboxBundle:Contact:index" }

contact_show:
    path:     /{id}/show
    defaults: { _controller: "CrmSandboxBundle:Contact:show" }

contact_new:
    path:     /new
    defaults: { _controller: "CrmSandboxBundle:Contact:new" }

contact_create:
    path:     /create
    defaults: { _controller: "CrmSandboxBundle:Contact:create" }
    methods:  POST

contact_edit:
    path:     /{id}/edit
    defaults: { _controller: "CrmSandboxBundle:Contact:edit" }

contact_update:
    path:     /{id}/update
    defaults: { _controller: "CrmSandboxBundle:Contact:update" }
    methods:  [POST, PUT]

contact_delete:
    path:     /{id}/delete
    defaults: { _controller: "CrmSandboxBundle:Contact:delete" }
    methods:  [POST, DELETE]
